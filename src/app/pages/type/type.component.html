<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        
        
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Card Type</h3>
        </div>
        <form [formGroup]="typeForm">
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-8">
              <input  class="form-control" formControlName="role" [(ngModel)]="selectedType.role"  placeholder="saisir le role">
            </div>

          </div>
          <div class="form-group row">
              <button class="btn btn-primary" (click)="operation == 'add' ? addType() : updateType()">
                  {{operation == 'add' ? 'Ajouter' :
                  operation == 'edit' ? 'Modifier' : ''}}
              </button>
          </div>
          </form>
       
      </div>
    </div>
  </div>
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Listes Des Types</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  ID
                </th>
                <th>
                  ROLE
                </th>
                <th>
                  MODIFIER
                </th>
                <th>
                  SUPPRIMER
                </th>
              </thead>
              <tbody >
                <tr *ngFor="let type of types">
                  <td>{{type.id}}</td>
                  <td>{{type.role}}</td>
                  <td><button class="btn btn-outline-warning"  (click)="selectedType=type ;operation='edit';">Modifier</button></td>
                  <td><button class="btn btn-outline-danger" (click)="selectedType=type ; deleteType()" >Supprimer</button></td>
                </tr>
              </tbody>


            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
